</form>
<h2 id="result"></h2>

<script>
	function calculate() {

		let marks1=parseInt(document.querySelector("#num1").value);
        let marks2=parseInt(document.querySelector("#num2").value);
        let marks3=parseInt(document.querySelector("#num3").value);
        let marks4=parseInt(document.querySelector("#num4").value);
        let marks5=parseInt(document.querySelector("#num5").value);
        let marks6=parseInt(document.querySelector("#num6").value);
        let marks7=parseInt(document.querySelector("#num7").value);
        let marks8=parseInt(document.querySelector("#num8").value);
        let marks9=parseInt(document.querySelector("#num9").value);
        let marks10=parseInt(document.querySelector("#num10").value);
       
        let ob_marks= +(marks1+marks2+marks3+marks4+marks5+marks6+marks7+marks8+marks9+marks10)
        let result= +(marks1+marks2+marks3+marks4+marks5+marks6+marks7+marks8+marks9+marks10)*100/1000;
     
        
        if ( result>=80 ) {
        	document.querySelector("#result").innerHTML =" Total marks are 1000 <br> Your obtained marks are : "  + ob_marks  + "<br> Percentage is "  + result + "%  & You Secured A+ Grade";
        }else if(result>=70){
               document.querySelector("#result").innerHTML =" Total marks are 1000 <br>Your obtained marks are : "  + ob_marks  +"<br>  Percentage is "  + result + "%  & You Secured A Grade";
        }else if(result>=60){
        	document.querySelector("#result").innerHTML =" Total marks are 1000<br> Your obtained marks are : "  + ob_marks  + "<br>Percentage is "  + result + "%  & You Secured B Grade";
        }else if(result>=50){
        	document.querySelector("#result").innerHTML =" Total marks are 1000<br> Your obtained marks are : "  + ob_marks  + "<br> Percentage is "  + result + "%  & You secured C Grade";

        }else{
        	document.querySelector("#result").innerHTML =" Total marks are 1000<br> Your obtained marks are : "  + ob_marks  + " <br> Percentage is "  + result + "%  &  Unfortunately, You are fail";
        }
        
	}


</script>
